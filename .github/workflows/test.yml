name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Create required directories
        run: |
          mkdir -p _temp _output data

      - name: Set environment variables
        run: |
          echo "DATA_PATH=./data" >> $GITHUB_ENV
          echo "OUTPUT_DIR=./_output" >> $GITHUB_ENV
          echo "TEMP_DIR=./_temp" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short \
            --cov=Train \
            --cov=utils \
            --cov=Load_Data \
            --cov=Prepare_Data \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/test_integration.py
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          DATA_PATH: ./data
          OUTPUT_DIR: ./_output
          TEMP_DIR: ./_temp

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run linter
        run: |
          ruff check . \
            --ignore E501,F401,F841 \
            --exclude=tester.ipynb \
            --exclude=.github \
            --exclude=_output \
            --exclude=_temp \
            --exclude=data

  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy pandas-stubs types-requests

      - name: Create required directories
        run: |
          mkdir -p _temp _output data

      - name: Run type check (non-blocking)
        continue-on-error: true
        run: |
          mypy Train/ utils/ --ignore-missing-imports --no-error-summary || true
